<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Shopping List</title>
</head>
<body>

	<script>
	var app = angular.module("myShoppingList", []); 
	app.controller("myCtrl", function($scope) 
	{
	    $scope.products = ["Milk", "Bread", "Cheese"];
	    $scope.addItem = function () 
	    {
	        $scope.errortext = "";
	        if (!$scope.addMe) {return;}
	        if ($scope.products.indexOf($scope.addMe) == -1) 
	        {
	            $scope.products.push($scope.addMe);
	        } 
	        else 
	        {
	            $scope.errortext = "The item is already in your shopping list.";
	        }
	    }
	    $scope.removeItem = function (x) 
	    {
	        $scope.errortext = "";    
	        $scope.products.splice(x, 1);
	    }
	});
	</script>
	
	<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="card-2 margin" style="max-width:400px;">
	  <header class="container light-grey padding-16">
	    <h3>My Shopping List</h3>
	  </header>
	  <ul class="ul">
	    <li ng-repeat="x in products" class="padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="right margin-right">×</span></li>
	  </ul>
	  <div class="container light-grey padding-16">
	    <div class="row margin-top">
	      <div class="col s10">
	        <input placeholder="Add shopping items here" ng-model="addMe" class="input border padding">
	      </div>
	      <div class="col s2">
	        <button ng-click="addItem()" class="btn padding green">Add</button>
	      </div>
	    </div>
	    <p class="text-red">{{errortext}}</p>
	  </div>
	</div>

</body>
</html>
